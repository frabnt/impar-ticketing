<!--
  Generated template for the RegistrantScanResult page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <logo menuToggle left></logo>
    <ion-title>Scan result - Registrant</ion-title>
    <popover menuToggle end></popover>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <search-info></search-info>

  <ion-grid class="table">
    <ion-row>
      <ion-col>First name</ion-col>
      <ion-col [class.italic]="!registrant.nameFirst">
        {{registrant.nameFirst || "empty"}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>Last name</ion-col>
      <ion-col [class.italic]="!registrant.nameLast">
        {{registrant.nameLast || "empty"}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
