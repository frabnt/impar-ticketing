<!--
  Generated template for the RegistrantScanResult page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <logo menuToggle left></logo>
    <ion-title class="header-font">
      SCAN RESULT - REGISTRANT
    </ion-title>
    <popover menuToggle end></popover>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <search-info></search-info>

  <ion-grid class="table">
    <ion-row>
      <ion-col width-50>ID</ion-col>
      <ion-col toggle-ellipsis width-50
               [class.italic]="!registrant.registrantId">
        {{registrant.registrantId || "empty"}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-50>First name</ion-col>
      <ion-col width-50 [class.italic]="!registrant.nameFirst">
        {{registrant.nameFirst || "empty"}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-50>Last name</ion-col>
      <ion-col width-50 [class.italic]="!registrant.nameLast">
        {{registrant.nameLast || "empty"}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
