<ion-header>

  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p class="paragraph-info">
    Login using available <span class="italic">access code</span> or try to insert your custom one.
  </p>
  <hr>
  <ion-row *ngFor="let code of accessCodesList; let i=index">
    <button id="accessCodeBtn" ion-button
            color="secondary_custom" outline
            round (click)="login(code)">
      Access Code {{i+1}}
    </button>
    <button ion-button color="secondary_custom"
            (click)="modifyAccessCode(code, i)">
      <ion-icon name="settings"></ion-icon>
    </button>
  </ion-row>
</ion-content>
