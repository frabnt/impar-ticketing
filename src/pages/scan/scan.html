<ion-header>

  <ion-navbar>
    <logo menuToggle left></logo>
    <ion-title>Home - Scan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row *ngFor = "let credential of randomCredentials; let i=index">
    <button ion-button color='secondary_custom'
            outline round class="mx-width-60"
            (click)='search(credential, "credential")'>
      Credential {{i+1}}
    </button>
  </ion-row>
  <hr>
  <ion-row *ngFor = "let ticket of randomTickets; let i=index">
    <button ion-button color='secondary_custom'
            round class="mx-width-60"
            (click)='search(ticket, "ticket")'>
      Ticket {{i+1}}
    </button>
  </ion-row>
</ion-content>
