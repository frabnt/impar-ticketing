<ion-header>

  <ion-navbar>
    <logo menuToggle left></logo>
    <ion-title>Home - Scan</ion-title>
    <logout menuToggle end>
      <ion-icon name="log-out"
                class="larger-icon"
                color="dark_grey"></ion-icon>
    </logout>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="searchForm"
        (ngSubmit)="search(searchForm.get('searchedDBString').value)"
        novalidate>
    <ion-item>
      <ion-input type="text"
                 placeholder="Credential or ticket..."
                 formControlName="searchedDBString"></ion-input>
    </ion-item>
    <button ion-button
            class='margin-top mx-width-60'
            outline color='secondary_custom'
            [disabled]="!searchForm.controls['searchedDBString'].valid">
      Search
    </button>
  </form>

  <hr>

  <p *ngIf="randomCredentials.length">
    Search using available <span class="italic">credentials</span>
  </p>

  <ion-card *ngIf="!randomCredentials.length">
    <ion-card-content>
      <p>
        <span class="underline italic">No credentials</span> available in the database
      </p>
    </ion-card-content>
  </ion-card>

  <ion-row *ngFor = "let credential of randomCredentials; let i=index">
    <button ion-button color='secondary_custom'
            outline round class="mx-width-60"
            (click)='search(credential, "credential")'>
      Credential {{i+1}}
    </button>
  </ion-row>

  <hr>

  <p *ngIf="randomTickets.length">
    Search using available <span class="italic">tickets</span>
  </p>

  <ion-card *ngIf="!randomTickets.length">
    <ion-card-content>
      <p>
        <span class="underline italic">No tickets</span> available in the database
      </p>
    </ion-card-content>
  </ion-card>

  <ion-row *ngFor = "let ticket of randomTickets; let i=index">
    <button ion-button color='secondary_custom'
            round class="mx-width-60"
            (click)='search(ticket, "ticket")'>
      Ticket {{i+1}}
    </button>
  </ion-row>
</ion-content>
