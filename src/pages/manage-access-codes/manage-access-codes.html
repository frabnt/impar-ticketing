<ion-header>

  <ion-navbar>
    <logo menuToggle left></logo>
    <ion-title>Modify Access Code</ion-title>
    <button ion-button clear
            menuToggle end
            (click)="exit()">
      <ion-icon class="icon-larger" name="close"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item-divider>
      <ion-icon name="add">
        ADD CODE
      </ion-icon>
    </ion-item-divider>

    <ion-item>
      <ion-input type="text" #newCode placeholder="Access code..."></ion-input>
      <button ion-button clear item-right
              [disabled]='!newCode.value'
              (click)="addCode(newCode.value); newCode.value=''">
        <ion-icon name="add-circle" class="x-larger-icon"
                  color="secondary_custom"></ion-icon>
      </button>
    </ion-item>

    <ion-item-divider>
      <ion-icon name="list">
        CODES LIST
      </ion-icon>
    </ion-item-divider>

    <ion-item *ngFor="let number of numbers">
      <ion-label>#{{number + 1}}</ion-label>
      <ion-input type="text" placeholder="Empty..."
                 [value]="codeList[number]"
                 (input)="updateState($event, number)"></ion-input>
      <button ion-button clear item-right (click)="deleteCode(number)">
        <ion-icon name="remove-circle"
                  class="x-larger-icon"
                  color="danger"></ion-icon>
      </button>
    </ion-item>

  </ion-list>

  <button ion-button class="mx-width-60 margin-top"
          outline color='secondary_custom'
          [disabled]="!listModified || alreadySaved"
          (click)="save()">
    Save
  </button>
</ion-content>
