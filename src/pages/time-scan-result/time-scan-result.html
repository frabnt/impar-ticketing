<!--
  Generated template for the TimeScanResult page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <logo menuToggle left></logo>
    <ion-title class="header-font">
      SCAN RESULT - TIME
    </ion-title>
    <popover menuToggle end></popover>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <search-info></search-info>

  <ion-row>
    <ion-col class="header-font">
      Time spent
    </ion-col>
    <ion-col>{{searchTime}} ms</ion-col>
  </ion-row>

  <img [src]='resultImgUrl' class="image_centered"/>
  <figcaption class="figcaption header-font"
              [@bounce]="'bouncing'">
    {{searchResult ? 'SUCCESS' : 'FAILURE'}}
  </figcaption>
</ion-content>
