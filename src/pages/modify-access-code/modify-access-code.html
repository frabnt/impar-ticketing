<ion-header>

  <ion-navbar>
    <ion-title>Modify Access Code</ion-title>
    <ion-buttons end>
      <button ion-button clear
              (click)="close()">
        <ion-icon class="icon-larger" name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]='accessCodeForm'
        (ngSubmit)="submit()" novalidate>
    <ion-item>
      <ion-label floating>Access code...</ion-label>
      <ion-input type='text' formControlName='accessCode'
                 name='accessCode' [(ngModel)]='accessCode'></ion-input>
    </ion-item>

    <button ion-button class="mx-width-60 margin-top"
            outline color='secondary_custom'
            [disabled]="!accessCodeForm.controls.accessCode.valid">
      Save
    </button>
  </form>
</ion-content>
